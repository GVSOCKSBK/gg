<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="petForm">
        <label for="name">Pet Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Pet Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Pet Weight:</label>
        <input type="text" id="weight" name="weight" required>

        <label for="type">Pet Type:</label>
        <input type="text" id="type" name="type" required>

        <label for="likes">What it likes most:</label>
        <input type="text" id="likes" name="likes" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Get form values
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const type = document.getElementById('type').value;
            const likes = document.getElementById('likes').value;

            // Create Pet object
            const petObject = {
                name: name,
                age: parseInt(age),
                weight: weight,
                type: type,
                likes: likes
            };

            // Log the Pet object and its equivalent JSON
            console.log('Pet Object:', petObject);
            console.log('JSON Equivalent:', JSON.stringify(petObject));
        }
    </script>
</body>
</html>
