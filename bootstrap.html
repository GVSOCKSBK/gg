<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Gallery</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: Add your custom styles -->
    <style>
        body {
            padding: 20px;
        }

        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Image Gallery</h1>

        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 1" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 2" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 3" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 4" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 5" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/300" alt="Image 6" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
